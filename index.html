<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section id="login" class="visible-on page-size center fondo-login">
        <main class="login-size visible-on center transparency">
            <div class="visible-on center column">
                <img src="img/usuario.svg" alt="usurio" class="img-size"/>
                <h1 class="txt-style txt-style-title">Login</h1>
                <input type="text" placeholder="Username" id="username" class="txt-style box-style-input">
                <p id="messageLogin" class="visible-off txt-style error">Please enter your name here</p>
                <button id="btn-login" class="txt-style btn-style">Login</button>
            </div>
        </main>

    </section>
    <section id="home">

    </section>
    <section id="game">

    </section>
    <section id="game-over">

    </section>
    
    <script src="script.js">
    </script>
</body>
</html>
